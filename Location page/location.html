<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Page</title>
    <link rel="stylesheet" href="location.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="main-container">
        <!-- Start task Conatiner HTML -->
        <div class="task-container ">

            <div class="task">
                <i class="fa-regular fa-note-sticky"></i>
                <p>Task</p>

            </div>
            <!--End task Conatiner HTML -->
            <!--start Location Conatiner HTML -->

            <div class="location">

                <i class="fa-solid fa-location-dot"></i>
                <p>Location</p>

            </div>
            <!--End location Conatiner HTML -->
            <!--Start Log Out Conatiner HTML -->


            <div class="logOut">

                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <p>Log Out</p>
            </div>

        </div>
        <!--End Log Out Conatiner HTML -->
        <div class="webLocation">
            <div class="locationTasks">

                <div class="currentLocation">
                    <button id="btn">+ Check In</button>
                    <div class="incomplete-tasks">
                        <h4>Current Location</h4>
                        <div class="items">
                            <div class="todo-incomplete">

                                    <label>üìç</label>

                                        <p class="city">Pustegr√§nd, Stockholm, SE</p>
                                        <p class="coordinates">59.3293¬∞ N, 18.0686¬∞ E</p>
                                    </div>
                                </div> -->
                            </div>

                        </div>
                    </div>
                </div>
                <div class="previousLocation">
                    <div class="complete-tasks">
                        <h4>Previous Location</h4>
                        <div class="itemsComplete">

                            <div class="todo-complete">
                                <!-- <div class="taskContainer">
                                    <label>üìç</label>
                                    <div class="task-category">
                                        <p class="city">Pustegr√§nd, Stockholm, SE</p>
                                        <p class="coordinates">59.3293¬∞ N, 18.0686¬∞ E</p>
                                    </div>
                                </div> -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
